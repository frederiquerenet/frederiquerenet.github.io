# Site settings
title: Frédérique Renet
description: >- # this means to ignore newlines until "baseurl:"
  Développez votre marque employeur avec une stratégie de contenu originale et ciblée pour attirer et fidéliser les profils qui vous correspondent vraiment.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#Author
author:
  name: Frédérique Renet
  email: bonjour@frederiquerenet.fr

# Build settings
# theme: minima
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-compose
  - jemoji

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: bonjour@frederiquerenet.fr
  github: https://github.com/frren95
  twitter: https://twitter.com/FrederiqueRenet
  linkedin: https://fr.linkedin.com/in/frederiquerenet

