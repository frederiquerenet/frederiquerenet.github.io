<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ site.baseurl }}/">
        <h2 class="nav-title">{{ site.title }}</h2>
        <p class="tagline"></p>
      </a>
      <ul class="nav-social-icons">
        {% if site.social.linkedin %}
          <li><a target="_blank" href="{{ site.social.linkedin }}"><i class="fab fa-linkedin-in"></i></a></li>
        {% endif %}
        {% if site.social.twitter %}
          <li><a target="_blank" href="{{ site.social.twitter }}"><i class="fab fa-twitter"></i></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <span>
      &copy; <time
        datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time>
      {{ site.author.name }}. Conçu avec Jekyll et le thème <a href="#">Rain</a>.
    </span>
  </footer>
</body>

</html>
